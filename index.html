<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>trismart · sticky + dots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ultra compact – everything very small my guy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        :root {
            --primary: #f2f2f6;
            --card-bg: #ffffff;
            --text: #1c1c1e;
            --soft-gray: #8e8e93;
            --accent: #5a5a5e;
            --border-light: #e5e5ea;
            --whatsapp: #25D366;
            --tiny-shadow: 0 1px 4px rgba(0,0,0,0.02);
        }

        html, body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.2;
            height: auto;
            width: 100%;
            overflow-x: hidden;
        }

        .app-wrapper {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 8px;
            display: flex;
            flex-direction: column;
        }

        /* header – minimal */
        header {
            background: #000;
            padding: 8px 0;
            flex-shrink: 0;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .site-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .site-title span { color: #aaa; font-weight: 500; }

        /* ——— STICKY SEARCH + CATEGORY DOTS ——— */
        .sticky-search-container {
            background: var(--primary);
            padding: 6px 0 4px;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            /* guarantee it stays above content */
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
        }
        /* flex row that holds both search and three‑dots */
        .sticky-row {
            display: flex;
            align-items: center;
            gap: 8px;
            max-width: 360px;
            margin: 0 auto;
            width: 100%;
        }
        .search-wrapper {
            flex: 1;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 8px 28px 8px 32px;
            border: 1px solid #d1d1d6;
            border-radius: 40px;
            font-size: 14px;
            background: white;
            outline: none;
        }
        .search-bar:focus {
            border-color: #7c7c82;
        }
        .search-icon {
            position: absolute;
            left: 11px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e93;
            font-size: 13px;
        }
        .clear-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #8e8e93;
            font-size: 13px;
            display: none;
            cursor: pointer;
        }
        /* category dots — three dots button (sticks next to search) */
        .category-dots-btn {
            background: white;
            border: 1px solid #d1d1d6;
            width: 42px;
            height: 42px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1c1c1e;
            cursor: pointer;
            box-shadow: var(--tiny-shadow);
            flex-shrink: 0;
            transition: 0.1s;
        }
        .category-dots-btn:active {
            background: #e5e5ea;
        }
        /* dropdown panel (hidden by default) */
        .category-dropdown-panel {
            background: white;
            margin-top: 6px;
            border-radius: 24px;
            padding: 14px 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: none;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .category-dropdown-panel.show {
            display: block;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .tab-btn {
            padding: 6px 16px;
            background: white;
            border: 1px solid #d1d1d6;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            color: #3a3a3c;
            cursor: pointer;
            white-space: nowrap;
        }
        .tab-btn.active, .tab-btn:hover {
            background: #5a5a5e;
            color: white;
            border-color: #5a5a5e;
        }

        /* promotion filter (tiny) */
        .promotion-filter {
            margin: 8px 0;
            text-align: center;
            flex-shrink: 0;
        }
        .promo-btn {
            background: #636366;
            color: white;
            padding: 6px 16px;
            border-radius: 40px;
            border: none;
            font-size: 11px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            cursor: pointer;
        }

        /* MAIN SCROLLABLE CONTENT AREA */
        .scrollable-content {
            flex: 1;
            padding-bottom: 20px;
        }

        /* Section headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 16px 0 8px 4px;
        }
        .section-header h3 {
            font-size: 13px;
            font-weight: 600;
            color: #1c1c1e;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .section-header i {
            font-size: 12px;
            color: #8e8e93;
        }
        .section-header span {
            font-size: 9px;
            color: #8e8e93;
            margin-left: auto;
            background: white;
            padding: 2px 8px;
            border-radius: 12px;
            box-shadow: var(--tiny-shadow);
        }

        /* Hot Sales (horizontal scroll) */
        .hot-sales-section {
            margin: 0 0 8px 0;
        }
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 12px;
            padding: 4px 4px 12px 4px;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        .horizontal-scroll .product-card {
            flex: 0 0 auto;
            width: 160px;
            scroll-snap-align: start;
        }

        /* Promotions (vertical scroll) */
        .promotions-section {
            margin: 0 0 8px 0;
        }
        .vertical-scroll {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 360px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 4px 8px 12px 4px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: rgba(255,255,255,0.5);
            border-radius: 12px;
        }
        .vertical-scroll::-webkit-scrollbar { display: none; }
        .vertical-scroll .product-card {
            width: 100%;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            padding: 8px;
        }
        .vertical-scroll .product-img {
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }
        .vertical-scroll .product-info {
            flex: 1;
            padding: 0;
        }

        /* regular grid */
        .more-products-section, .new-arrivals-section {
            margin: 16px 0 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 8px 0 16px;
        }
        @media (max-width: 380px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* product card – fixed image blinking */
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.02);
            border: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: 0.1s;
            width: 100%;
            position: relative;
            will-change: transform;
        }
        .product-card:active {
            background: #f9f9fb;
            transform: scale(0.98);
        }
        /* CRITICAL FIX: image anti‑blink */
        .product-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            background: #fafafc;
            border-bottom: 1px solid #efefef;
            opacity: 1;
            transition: opacity 0.2s ease;
            will-change: opacity;
            /* subtle placeholder while loading */
        }
        .product-img:not(.loaded) {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .product-img.loaded {
            opacity: 1;
            animation: none;
            background: none;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .product-info {
            padding: 6px 5px 7px;
        }
        .product-category {
            color: #8e8e93;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 2px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-title {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #1c1c1e;
            min-height: 26px;
        }
        .product-price {
            font-size: 11px;
            font-weight: 700;
            color: #1c1c1e;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .old-price {
            text-decoration: line-through;
            color: #a0a0a5;
            font-size: 9px;
            margin-right: 4px;
            font-weight: 400;
        }
        .promotion-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            background: #5a5a5e;
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 8px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        /* micro thumb overlay (unchanged) */
        .micro-thumb-overlay {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 10002;
            pointer-events: none;
        }
        .micro-thumb-modal {
            background: rgba(20,20,22,0.85);
            backdrop-filter: blur(16px);
            border-radius: 28px;
            padding: 12px 8px;
            margin: 0 12px;
            max-width: 94%;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            border: 0.5px solid rgba(255,255,255,0.2);
            pointer-events: auto;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .micro-thumb-modal::-webkit-scrollbar { display: none; }
        .thumb-scroll-wrapper {
            display: flex;
            gap: 8px;
            padding: 2px;
            flex: 1;
        }
        .micro-thumb-item {
            flex: 0 0 auto;
            width: 54px;
            height: 54px;
            border-radius: 10px;
            overflow: hidden;
            background: #1c1c1e;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .micro-thumb-item.active { border-color: white; }
        .micro-thumb-img { width: 100%; height: 100%; object-fit: cover; }
        .close-micro-thumb {
            flex: 0 0 auto;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 4px;
        }

        /* modal unchanged */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 12px;
        }
        .modal-overlay.active { display: flex; }
        .product-modal {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 360px;
            max-height: 85vh;
            overflow-y: auto;
        }
        .image-slider {
            position: relative;
            height: 200px;
            background: #f2f2f6;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }
        .slider-images {
            display: flex;
            height: 100%;
            transition: transform 0.2s ease;
        }
        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            background: white;
            cursor: pointer;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            transform: translateY(-50%);
        }
        .slider-btn {
            background: rgba(90,90,94,0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .slider-dot {
            width: 5px; height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.6);
            border: none;
            padding: 0;
            cursor: pointer;
            transition: 0.2s;
        }
        .slider-dot.active { background: white; width: 12px; }
        .modal-content { padding: 16px; }
        .modal-category { font-size: 10px; color: #6c6c70; letter-spacing: 0.5px; }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .modal-description { font-size: 12px; color: #3a3a3c; margin-bottom: 12px; }
        .modal-price { font-size: 18px; font-weight: 700; }
        .whatsapp-btn {
            background: #25D366; color: white; padding: 12px; border-radius: 12px;
            text-decoration: none; font-size: 14px; display: flex; gap: 6px; justify-content: center;
            margin-top: 12px;
        }
        .close-modal {
            position: absolute; top: 12px; right: 12px;
            background: rgba(90,90,94,0.8); color: white; border: none;
            width: 34px; height: 34px; border-radius: 30px; font-size: 22px; z-index: 10001;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            background: #000;
            color: #ccc;
            padding: 8px 0;
            flex-shrink: 0;
            font-size: 11px;
        }
        .whatsapp-float {
            position: fixed; bottom: 15px; right: 15px; background: #25D366;
            width: 48px; height: 48px; border-radius: 48px; display: flex;
            align-items: center; justify-content: center; color: white; font-size: 22px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1); z-index: 999;
            text-decoration: none;
        }
        .no-products { 
            grid-column: 1/-1; 
            text-align: center; 
            padding: 40px 10px; 
            color: #666; 
            font-size: 13px;
            background: white;
            border-radius: 10px;
        }
    </style>

        });

        // search
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            clearSearch.style.display = searchQuery ? 'block' : 'none';
            displayAllSections(currentProducts);
        });
        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            searchQuery = '';
            clearSearch.style.display = 'none';
            displayAllSections(currentProducts);
            searchInput.focus();
        });

        // promo filter
        promotionFilter.addEventListener('click', () => {
            showPromotionsOnly = !showPromotionsOnly;
            promotionFilter.innerHTML = showPromotionsOnly ? '<i class="fas fa-times"></i> all' : '<i class="fas fa-tag"></i> offers';
            displayAllSections(currentProducts);
        });

        // category tabs inside dropdown
        categoryTabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                categoryDropdown.classList.remove('show'); // hide after select
                displayAllSections(currentProducts);
            }
        });

        // helper: check section membership (backward compat)
        function shouldDisplayInSection(product, section) {
            if (Array.isArray(product.sections)) return product.sections.includes(section);
            if (section === "hotsales") return true;
            if (section === "specialpromotions") return !!product.promotion;
            if (section === "moreproducts") return true;
            if (section === "newarrivals") return !!(product.createdAt && (new Date() - new Date(product.createdAt) < 30*24*60*60*1000));
            return true;
        }

        // open modal + micro thumbs
        function openProductModal(product) {
            currentProductImages = product.images && product.images.length ? [...product.images] : [];
            if (product.image) currentProductImages.unshift(product.image);
            if (!currentProductImages.length) currentProductImages = ['https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'];

            sliderImages.innerHTML = '';
            sliderDots.innerHTML = '';
            currentSliderIndex = 0;
            currentProductImages.forEach((src, idx) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'slider-image';
                img.onerror = () => img.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
                sliderImages.appendChild(img);
                const dot = document.createElement('button');
                dot.className = `slider-dot ${idx === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(idx));
                sliderDots.appendChild(dot);
            });
            updateSlider();

            modalCategory.textContent = product.category?.replace('-', ' ').toUpperCase() || 'ITEM';
            modalTitle.textContent = product.name || '';
            modalDescription.textContent = product.description || 'No description';
            if (product.promotion && product.oldPrice) {
                modalOldPrice.style.display = 'inline';
                modalOldPrice.textContent = `ZMW ${Number(product.oldPrice).toLocaleString()}`;
                modalPrice.textContent = `ZMW ${Number(product.price).toLocaleString()}`;
            } else {
                modalOldPrice.style.display = 'none';
                modalPrice.textContent = `ZMW ${Number(product.price || 0).toLocaleString()}`;
            }
            if (product.promotion) {
                modalPromotion.style.display = 'block';
                promotionText.textContent = product.promotion;
            } else modalPromotion.style.display = 'none';
            const stock = product.stock ?? 0;
            if (stock > 5) modalStock.textContent = `✅ in stock (${stock})`;
            else if (stock > 0) modalStock.textContent = `⚠️ low stock (${stock})`;
            else modalStock.textContent = '❌ out of stock';
            const msg = `Hi! I'm interested in: ${product.name} – ZMW ${product.price}`;
            whatsappInquiry.href = `https://wa.me/260775390905?text=${encodeURIComponent(msg)}`;

            productModal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // micro thumbs
            thumbScrollWrapper.innerHTML = '';
            currentProductImages.forEach((imgSrc, idx) => {
                const wrap = document.createElement('div');
                wrap.className = `micro-thumb-item ${idx === 0 ? 'active' : ''}`;
                const thumb = document.createElement('img');
                thumb.src = imgSrc;
                thumb.className = 'micro-thumb-img';
                thumb.onerror = () => thumb.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=100';
                wrap.appendChild(thumb);
                wrap.addEventListener('click', () => {
                    goToSlide(idx);
                    document.querySelectorAll('.micro-thumb-item').forEach(el => el.classList.remove('active'));
                    wrap.classList.add('active');
                    thumbScrollWrapper.scrollLeft = idx * 62;
                });
                thumbScrollWrapper.appendChild(wrap);
            });
            microThumbOverlay.style.display = 'flex';
        }

        function goToSlide(index) {
            if (index >= 0 && index < currentProductImages.length) {
                currentSliderIndex = index;
                updateSlider();
                document.querySelectorAll('.slider-dot').forEach((dot, i) => dot.classList.toggle('active', i === index));
                const thumbs = thumbScrollWrapper?.querySelectorAll('.micro-thumb-item');
                thumbs?.forEach((t, i) => t.classList.toggle('active', i === index));
            }
        }
        function updateSlider() { sliderImages.style.transform = `translateX(-${currentSliderIndex * 100}%)`; }

        prevBtn.addEventListener('click', () => {
            currentSliderIndex = (currentSliderIndex - 1 + currentProductImages.length) % currentProductImages.length;
            goToSlide(currentSliderIndex);
            thumbScrollWrapper.scrollLeft = currentSliderIndex * 62;
        });
        nextBtn.addEventListener('click', () => {
            currentSliderIndex = (currentSliderIndex + 1) % currentProductImages.length;
            goToSlide(currentSliderIndex);
            thumbScrollWrapper.scrollLeft = currentSliderIndex * 62;
        });

        closeModal.addEventListener('click', () => {
            productModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            microThumbOverlay.style.display = 'none';
        });
        productModal.addEventListener('click', (e) => { 
            if (e.target === productModal) { 
                productModal.classList.remove('active'); 
                microThumbOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        closeMicroThumb.addEventListener('click', () => microThumbOverlay.style.display = 'none');

        // filtering logic
        function getFilteredProducts(products) {
            return products.filter(p => {
                if (currentCategory !== 'all' && p.category !== currentCategory) return false;
                if (showPromotionsOnly && !p.promotion) return false;
                if (searchQuery) {
                    const n = p.name?.toLowerCase().includes(searchQuery);
                    const d = p.description?.toLowerCase().includes(searchQuery);
                    const c = p.category?.toLowerCase().includes(searchQuery);
                    if (!n && !d && !c) return false;
                }
                return true;
            });
        }

        function createProductCard(product, isHorizontal = false, isVertical = false) {
            const card = document.createElement('div');
            card.className = 'product-card';
            const imgSrc = (product.images && product.images[0]) || product.image || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
            let badge = product.promotion ? `<div class="promotion-badge">${product.promotion.slice(0,10)}</div>` : '';
            if (isVertical) {
                card.innerHTML = `${badge}<img src="${imgSrc}" class="product-img" loading="lazy"><div class="product-info"><div class="product-category">${product.category?.replace('-', ' ').slice(0,15) || 'item'}</div><div class="product-title">${product.name?.slice(0,40) || ''}</div><div class="product-price">${product.promotion && product.oldPrice ? `<span class="old-price">ZMW ${product.oldPrice}</span>` : ''} ZMW ${product.price ?? 0}</div></div>`;
            } else {
                card.innerHTML = `${badge}<img src="${imgSrc}" class="product-img" loading="lazy"><div class="product-info"><div class="product-category">${product.category?.replace('-', ' ').slice(0,15) || 'item'}</div><div class="product-title">${product.name?.slice(0,30) || ''}</div><div class="product-price">${product.promotion && product.oldPrice ? `<span class="old-price">ZMW ${product.oldPrice}</span>` : ''} ZMW ${product.price ?? 0}</div></div>`;
            }
            const img = card.querySelector('.product-img');
            if (img) {
                img.addEventListener('load', () => img.classList.add('loaded'));
                img.addEventListener('error', () => {
                    img.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
                    img.classList.add('loaded');
                });
                if (img.complete) img.classList.add('loaded');
            }
            card.addEventListener('click', () => openProductModal(product));
            return card;
        }

        function displayAllSections(products) {
            const filtered = getFilteredProducts(products);
            horizontalScroll.innerHTML = ''; verticalScroll.innerHTML = ''; productsGrid.innerHTML = '';
            if (!filtered.length) {
                horizontalScroll.innerHTML = '<div class="no-products">no products found</div>';
                return;
            }
            // hot sales
            filtered.filter(p => shouldDisplayInSection(p, 'hotsales')).slice(0,4).forEach(p => horizontalScroll.appendChild(createProductCard(p, true)));
            // promotions
            const promo = filtered.filter(p => shouldDisplayInSection(p, 'specialpromotions')).slice(0,4);
            if (promo.length) promo.forEach(p => verticalScroll.appendChild(createProductCard(p, false, true)));
            else verticalScroll.innerHTML = '<div class="no-products" style="padding:20px;">no promotions</div>';
            // more products
            filtered.filter(p => shouldDisplayInSection(p, 'moreproducts')).forEach(p => productsGrid.appendChild(createProductCard(p)));
        }

        function displayNewArrivals(products) {
            newArrivalsGrid.innerHTML = '';
            const arrivals = products.filter(p => shouldDisplayInSection(p, 'newarrivals')).slice(0,6);
            if (!arrivals.length) { newArrivalsGrid.innerHTML = '<div class="no-products">no new arrivals</div>'; return; }
            arrivals.forEach(p => newArrivalsGrid.appendChild(createProductCard(p)));
        }

        // Firestore listener
        onSnapshot(productsCollection, (snap) => {
            currentProducts = [];
            snap.forEach(doc => {
                let data = doc.data();
                data.id = doc.id;
                currentProducts.push(data);
            });
            currentProducts.sort((a,b) => (b.createdAt?.toDate?.() || 0) - (a.createdAt?.toDate?.() || 0));
            displayAllSections(currentProducts);
            displayNewArrivals(currentProducts);
        }, () => {
            horizontalScroll.innerHTML = '<div class="no-products">⚠️ error loading</div>';
        });
    </script>
</body>
</html>
