<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Trismart Stores</title>
    <style>
        /* Combined CSS */

        /* Dark mode styles */
        body {
          background-color: #121212;
          color: #e0e0e0;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
        }

        h1 {
          margin-bottom: 40px;
        }

        /* Branch Selection Dashboard Styles */
        .branch-container {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }

        .branch-container button {
          margin: 0 10px;
          padding: 15px 30px;
          font-size: 18px;
          cursor: pointer;
          background-color: #424242;
          color: #e0e0e0;
          border: none;
          border-radius: 5px;
          transition: background-color 0.3s, transform 0.3s;
        }

        .branch-container button:hover {
          background-color: #616161;
          transform: scale(1.05);
        }

        .branch-container button:active {
          background-color: #757575;
        }

        #data-container {
          margin-top: 20px;
          color: #e0e0e0;
        }

        /* Login Page Styles */
        body.login-page {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .login-container {
          background-color: #1e1e1e;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
          width: 300px;
          text-align: center;
        }

        .login-container h1 {
          margin-bottom: 20px;
        }

        .login-container form {
          display: flex;
          flex-direction: column;
        }

        .login-container label {
          margin-bottom: 5px;
          text-align: left;
        }

        .login-container input {
          margin-bottom: 15px;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #333;
          color: #e0e0e0;
        }

        .login-container button {
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #424242;
          color: #e0e0e0;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .login-container button:hover {
          background-color: #616161;
        }

        #error-message {
          color: #ff5252;
          margin-top: 10px;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
      // Predefined users
      const users = [
        { username: 'Fridah', password: 'Fridah10' },
        { username: 'Doro', password: 'Dorothy.' },
        { username: 'Chris', password: 'chishela10' }
      ];

      // Handle login form submission
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;
        
        const user = users.find(user => user.username === username && user.password === password);
        
        if (user) {
          console.log('User signed in:', user);
          // Store the username in localStorage
          localStorage.setItem('userName', user.username);
          // Redirect to Dashboard.html
          window.location.href = 'Dashboard.html';
        } else {
          const errorMessage = 'Invalid username or password';
          document.getElementById('error-message').innerText = errorMessage;
        }
      });
    </script>
</body>
</html>
