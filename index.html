<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>trismart · tiny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ultra compact – everything very small my guy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        :root {
            --primary: #f2f2f6;
            --card-bg: #ffffff;
            --text: #1c1c1e;
            --soft-gray: #8e8e93;
            --accent: #5a5a5e;
            --border-light: #e5e5ea;
            --whatsapp: #25D366;
            --tiny-shadow: 0 1px 4px rgba(0,0,0,0.02);
        }

        html, body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.2;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        .app-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* header – minimal */
        header {
            background: #000;
            padding: 8px 0;
            flex-shrink: 0;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .site-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .site-title span { color: #aaa; font-weight: 500; }

        /* ——— TINY SEARCH BAR ——— */
        .sticky-search-container {
            background: var(--primary);
            padding: 6px 0 4px;
            flex-shrink: 0;
        }
        .search-container {
            max-width: 280px;
            margin: 0 auto;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 6px 12px 6px 28px;
            border: 1px solid #d1d1d6;
            border-radius: 40px;
            font-size: 13px;
            background: white;
            outline: none;
        }
        .search-bar:focus {
            border-color: #7c7c82;
        }
        .search-icon {
            position: absolute;
            left: 9px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e93;
            font-size: 12px;
        }
        .clear-search {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #8e8e93;
            font-size: 12px;
            display: none;
            cursor: pointer;
        }

        /* categories – micro */
        .categories-section {
            margin: 8px 0 6px;
            background: white;
            padding: 10px 8px;
            border-radius: 14px;
            box-shadow: var(--tiny-shadow);
            flex-shrink: 0;
        }
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .filter-title {
            font-size: 11px;
            font-weight: 600;
            color: #3a3a3c;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }
        .filter-toggle {
            display: none;
            background: #e5e5ea;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 13px;
            color: #000;
        }
        @media (max-width: 768px) { .filter-toggle { display: flex; align-items: center; justify-content: center; } }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                transition: all 0.2s;
            }
            .tabs.active {
                max-height: 200px;
                opacity: 1;
                padding: 6px 0 0;
            }
        }
        .tab-btn {
            padding: 4px 12px;
            background: white;
            border: 1px solid #d1d1d6;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            color: #3a3a3c;
            white-space: nowrap;
            cursor: pointer;
        }
        .tab-btn.active, .tab-btn:hover {
            background: #5a5a5e;
            color: white;
            border-color: #5a5a5e;
        }

        /* promo filter – tiny */
        .promotion-filter {
            margin: 8px 0;
            text-align: center;
            flex-shrink: 0;
        }
        .promo-btn {
            background: #636366;
            color: white;
            padding: 6px 16px;
            border-radius: 40px;
            border: none;
            font-size: 11px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            cursor: pointer;
        }
        .promo-btn i { font-size: 11px; }

        /* MAIN SCROLLABLE CONTENT AREA - FIXED FOR ALL DEVICES */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 20px;
        }

        /* Section headers - clean without emojis */
        .section-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 16px 0 8px 4px;
        }
        .section-header h3 {
            font-size: 13px;
            font-weight: 600;
            color: #1c1c1e;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        .section-header i {
            font-size: 12px;
            color: #8e8e93;
        }
        .section-header span {
            font-size: 9px;
            color: #8e8e93;
            margin-left: auto;
            background: white;
            padding: 2px 8px;
            border-radius: 12px;
            box-shadow: var(--tiny-shadow);
        }

        /* Hot Sales Section - FIRST 4 PRODUCTS (horizontal scroll) */
        .hot-sales-section {
            margin: 0 0 8px 0;
            width: 100%;
        }
        
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 12px;
            padding: 4px 4px 12px 4px;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .horizontal-scroll .product-card {
            flex: 0 0 auto;
            width: 160px;
            scroll-snap-align: start;
        }

        /* Promotions Section - NEXT 4 PRODUCTS (vertical scroll) */
        .promotions-section {
            margin: 0 0 8px 0;
            width: 100%;
        }
        
        .vertical-scroll {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 360px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 4px 8px 12px 4px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: rgba(255,255,255,0.5);
            border-radius: 12px;
        }
        .vertical-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .vertical-scroll .product-card {
            width: 100%;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            padding: 8px;
        }
        
        .vertical-scroll .product-img {
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }
        
        .vertical-scroll .product-info {
            flex: 1;
            padding: 0;
        }
        
        .vertical-scroll .product-title {
            font-size: 13px;
            min-height: auto;
            -webkit-line-clamp: 2;
        }

        /* Regular grid for remaining products */
        .more-products-section {
            margin: 16px 0 20px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 8px 0 16px;
            width: 100%;
        }
        @media (max-width: 380px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* product card – extremely compact */
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.02);
            border: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: 0.1s;
            width: 100%;
            position: relative;
        }
        .product-card:active {
            background: #f9f9fb;
            transform: scale(0.98);
        }

        /* tiny image - fixed aspect ratio */
        .product-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            background: #fafafc;
            border-bottom: 1px solid #efefef;
        }

        .product-info {
            padding: 6px 5px 7px;
        }
        .product-category {
            color: #8e8e93;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 2px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-title {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #1c1c1e;
            min-height: 26px;
        }
        .product-price {
            font-size: 11px;
            font-weight: 700;
            color: #1c1c1e;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .old-price {
            text-decoration: line-through;
            color: #a0a0a5;
            font-size: 9px;
            margin-right: 4px;
            font-weight: 400;
        }
        .promotion-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            background: #5a5a5e;
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 8px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        /* ——— HORIZONTAL SCROLLABLE THUMBNAIL GALLERY ——— */
        .micro-thumb-overlay {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 10002;
            pointer-events: none;
        }
        .micro-thumb-modal {
            background: rgba(20,20,22,0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            padding: 12px 8px;
            margin: 0 12px;
            max-width: 94%;
            width: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            border: 0.5px solid rgba(255,255,255,0.2);
            pointer-events: auto;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            scrollbar-width: none;
            white-space: nowrap;
        }
        .micro-thumb-modal::-webkit-scrollbar {
            display: none;
        }
        
        .thumb-scroll-wrapper {
            display: flex;
            gap: 8px;
            padding: 2px;
            flex: 1;
        }
        
        .micro-thumb-item {
            flex: 0 0 auto;
            width: 54px;
            height: 54px;
            border-radius: 10px;
            overflow: hidden;
            background: #1c1c1e;
            border: 2px solid transparent;
            transition: 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .micro-thumb-item.active {
            border-color: white;
            transform: scale(0.98);
        }
        .micro-thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .close-micro-thumb {
            flex: 0 0 auto;
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 4px;
        }

        /* main modal – still minimal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 12px;
        }
        .modal-overlay.active { display: flex; }
        .product-modal {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 360px;
            max-height: 85vh;
            overflow-y: auto;
        }
        .image-slider {
            position: relative;
            height: 200px;
            background: #f2f2f6;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }
        .slider-images {
            display: flex;
            height: 100%;
            transition: transform 0.2s ease;
        }
        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            background: white;
            cursor: pointer;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            transform: translateY(-50%);
        }
        .slider-btn {
            background: rgba(90,90,94,0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .slider-dot {
            width: 5px; height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.6);
            border: none;
            padding: 0;
            cursor: pointer;
            transition: 0.2s;
        }
        .slider-dot.active { background: white; width: 12px; }
        .modal-content { padding: 16px; }
        .modal-category { font-size: 10px; color: #6c6c70; letter-spacing: 0.5px; }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .modal-description { font-size: 12px; color: #3a3a3c; margin-bottom: 12px; line-height: 1.4; }
        .modal-price { font-size: 18px; font-weight: 700; }
        .old-price { font-size: 13px; }
        .whatsapp-btn {
            background: #25D366; color: white; padding: 12px; border-radius: 12px;
            text-decoration: none; font-size: 14px; display: flex; gap: 6px; justify-content: center;
            margin-top: 12px;
        }
        .close-modal {
            position: absolute; top: 12px; right: 12px;
            background: rgba(90,90,94,0.8); color: white; border: none;
            width: 34px; height: 34px; border-radius: 30px; font-size: 22px; z-index: 10001;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* footer tiny */
        footer {
            background: #000;
            color: #ccc;
            padding: 8px 0;
            flex-shrink: 0;
            font-size: 11px;
        }
        .footer-content { display: grid; grid-template-columns: 1fr; gap: 8px; }
        .whatsapp-float {
            position: fixed; bottom: 15px; right: 15px; background: #25D366;
            width: 48px; height: 48px; border-radius: 48px; display: flex;
            align-items: center; justify-content: center; color: white; font-size: 22px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1); z-index: 999;
            text-decoration: none;
        }
        .no-products { 
            grid-column: 1/-1; 
            text-align: center; 
            padding: 40px 10px; 
            color: #666; 
            font-size: 13px;
            background: white;
            border-radius: 10px;
        }
        .loader { 
            border: 3px solid #eee; 
            border-top: 3px solid #5a5a5e; 
            width: 30px; 
            height: 30px; 
            animation: spin 0.8s linear infinite; 
            margin: 10px auto; 
            border-radius: 50%; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

        const productModal = document.getElementById('productModal');
        const closeModal = document.getElementById('closeModal');
        const modalCategory = document.getElementById('modalCategory');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalPrice = document.getElementById('modalPrice');
        const modalOldPrice = document.getElementById('modalOldPrice');
        const modalStock = document.getElementById('modalStock');
        const whatsappInquiry = document.getElementById('whatsappInquiry');
        const modalPromotion = document.getElementById('modalPromotion');
        const promotionText = document.getElementById('promotionText');
        const sliderImages = document.getElementById('sliderImages');
        const sliderDots = document.getElementById('sliderDots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // micro thumb modal
        const microThumbOverlay = document.getElementById('microThumbOverlay');
        const thumbScrollWrapper = document.getElementById('thumbScrollWrapper');
        const closeMicroThumb = document.getElementById('closeMicroThumb');

        // state
        let currentCategory = 'all';
        let currentProducts = [];
        let showPromotionsOnly = false;
        let searchQuery = '';
        let isFilterOpen = false;
        let currentProductImages = [];
        let currentSliderIndex = 0;
        let currentProduct = null;

        // close micro thumb
        closeMicroThumb.addEventListener('click', (e) => {
            e.stopPropagation();
            microThumbOverlay.style.display = 'none';
        });
        
        microThumbOverlay.addEventListener('click', (e) => {
            if (e.target === microThumbOverlay) microThumbOverlay.style.display = 'none';
        });

        // search
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            clearSearch.style.display = searchQuery ? 'block' : 'none';
            displayAllSections(currentProducts);
        });
        
        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            searchQuery = '';
            clearSearch.style.display = 'none';
            displayAllSections(currentProducts);
            searchInput.focus();
        });

        // filter toggle mobile
        filterToggle.addEventListener('click', () => {
            isFilterOpen = !isFilterOpen;
            categoryTabs.classList.toggle('active');
            filterToggle.querySelector('i').className = isFilterOpen ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        });

        // promo filter
        promotionFilter.addEventListener('click', () => {
            showPromotionsOnly = !showPromotionsOnly;
            promotionFilter.innerHTML = showPromotionsOnly ? '<i class="fas fa-times"></i> all' : '<i class="fas fa-tag"></i> offers';
            displayAllSections(currentProducts);
        });

        // categories
        categoryTabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                if (window.innerWidth <= 768) {
                    isFilterOpen = false;
                    categoryTabs.classList.remove('active');
                    filterToggle.querySelector('i').className = 'fas fa-chevron-down';
                }
                displayAllSections(currentProducts);
            }
        });

        // product card click: open modal AND horizontal scrollable thumbnail gallery!
        function openProductModal(product) {
            currentProduct = product;
            currentProductImages = product.images && product.images.length ? [...product.images] : [];
            if (product.image) currentProductImages.unshift(product.image);
            if (!currentProductImages.length) currentProductImages = ['https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'];

            // init slider
            sliderImages.innerHTML = '';
            sliderDots.innerHTML = '';
            currentSliderIndex = 0;
            
            currentProductImages.forEach((src, idx) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'slider-image';
                img.onerror = () => img.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
                sliderImages.appendChild(img);
                
                const dot = document.createElement('button');
                dot.className = `slider-dot ${idx === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(idx));
                sliderDots.appendChild(dot);
            });
            updateSlider();

            modalCategory.textContent = product.category?.replace('-', ' ').toUpperCase() || 'ITEM';
            modalTitle.textContent = product.name || '';
            modalDescription.textContent = product.description || 'No description available';
            
            if (product.promotion && product.oldPrice) {
                modalOldPrice.style.display = 'inline';
                modalOldPrice.textContent = `ZMW ${Number(product.oldPrice).toLocaleString()}`;
                modalPrice.textContent = `ZMW ${Number(product.price).toLocaleString()}`;
            } else {
                modalOldPrice.style.display = 'none';
                modalPrice.textContent = `ZMW ${Number(product.price || 0).toLocaleString()}`;
            }
            
            if (product.promotion) {
                modalPromotion.style.display = 'block';
                promotionText.textContent = product.promotion;
            } else modalPromotion.style.display = 'none';

            const stock = product.stock ?? 0;
            if (stock > 5) modalStock.textContent = `✅ in stock (${stock})`;
            else if (stock > 0) modalStock.textContent = `⚠️ low stock (${stock})`;
            else modalStock.textContent = '❌ out of stock';

            const msg = `Hi! I'm interested in: ${product.name} – ZMW ${product.price}`;
            whatsappInquiry.href = `https://wa.me/260775390905?text=${encodeURIComponent(msg)}`;

            productModal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // HORIZONTAL SCROLLABLE THUMBNAILS
            thumbScrollWrapper.innerHTML = ''; 
            
            currentProductImages.forEach((imgSrc, idx) => {
                const thumbWrap = document.createElement('div');
                thumbWrap.className = `micro-thumb-item ${idx === currentSliderIndex ? 'active' : ''}`;
                
                const thumbImg = document.createElement('img');
                thumbImg.src = imgSrc;
                thumbImg.className = 'micro-thumb-img';
                thumbImg.onerror = () => thumbImg.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=100';
                
                thumbWrap.appendChild(thumbImg);
                thumbWrap.addEventListener('click', (e) => {
                    e.stopPropagation();
                    goToSlide(idx);
                    
                    document.querySelectorAll('.micro-thumb-item').forEach(el => el.classList.remove('active'));
                    thumbWrap.classList.add('active');
                    
                    const thumbWidth = 62;
                    thumbScrollWrapper.scrollTo({
                        left: idx * thumbWidth,
                        behavior: 'smooth'
                    });
                });
                
                thumbScrollWrapper.appendChild(thumbWrap);
            });
            
            microThumbOverlay.style.display = 'flex';
            
            setTimeout(() => {
                thumbScrollWrapper.scrollLeft = 0;
            }, 50);
        }

        function goToSlide(index) {
            if (index >= 0 && index < currentProductImages.length) {
                currentSliderIndex = index;
                updateSlider();
                
                document.querySelectorAll('.slider-dot').forEach((dot, i) => {
                    dot.classList.toggle('active', i === index);
                });
                
                if (thumbScrollWrapper) {
                    const thumbs = thumbScrollWrapper.querySelectorAll('.micro-thumb-item');
                    thumbs.forEach((t, i) => {
                        t.classList.toggle('active', i === index);
                    });
                }
            }
        }

        function updateSlider() {
            sliderImages.style.transform = `translateX(-${currentSliderIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentSliderIndex = (currentSliderIndex - 1 + currentProductImages.length) % currentProductImages.length;
            goToSlide(currentSliderIndex);
            
            const thumbWidth = 62;
            thumbScrollWrapper.scrollTo({
                left: currentSliderIndex * thumbWidth,
                behavior: 'smooth'
            });
        });
        
        nextBtn.addEventListener('click', () => {
            currentSliderIndex = (currentSliderIndex + 1) % currentProductImages.length;
            goToSlide(currentSliderIndex);
            
            const thumbWidth = 62;
            thumbScrollWrapper.scrollTo({
                left: currentSliderIndex * thumbWidth,
                behavior: 'smooth'
            });
        });

        closeModal.addEventListener('click', () => {
            productModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            microThumbOverlay.style.display = 'none';
        });
        
        productModal.addEventListener('click', (e) => { 
            if (e.target === productModal) { 
                productModal.classList.remove('active'); 
                microThumbOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Function to filter products based on current filters
        function getFilteredProducts(products) {
            return products.filter(p => {
                if (currentCategory !== 'all' && p.category !== currentCategory) return false;
                if (showPromotionsOnly && !p.promotion) return false;
                if (searchQuery) {
                    const nameMatch = p.name?.toLowerCase().includes(searchQuery);
                    const descMatch = p.description?.toLowerCase().includes(searchQuery);
                    const catMatch = p.category?.toLowerCase().includes(searchQuery);
                    if (!nameMatch && !descMatch && !catMatch) return false;
                }
                return true;
            });
        }

        // Create product card HTML (reusable)
        function createProductCard(product, isHorizontal = false, isVertical = false) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imgSrc = (product.images && product.images[0]) || product.image || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
            let badge = product.promotion ? `<div class="promotion-badge">${product.promotion.slice(0,10)}</div>` : '';
            
            if (isVertical) {
                // Vertical layout
                card.innerHTML = `
                    ${badge}
                    <img src="${imgSrc}" class="product-img" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'">
                    <div class="product-info">
                        <div class="product-category">${product.category?.replace('-', ' ').slice(0,15) || 'item'}</div>
                        <div class="product-title">${product.name?.slice(0,40) || ''}</div>
                        <div class="product-price">
                            ${product.promotion && product.oldPrice ? `<span class="old-price">ZMW ${product.oldPrice}</span>` : ''}
                            ZMW ${product.price ?? 0}
                        </div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    ${badge}
                    <img src="${imgSrc}" class="product-img" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'">
                    <div class="product-info">
                        <div class="product-category">${product.category?.replace('-', ' ').slice(0,15) || 'item'}</div>
                        <div class="product-title">${product.name?.slice(0,30) || ''}</div>
                        <div class="product-price">
                            ${product.promotion && product.oldPrice ? `<span class="old-price">ZMW ${product.oldPrice}</span>` : ''}
                            ZMW ${product.price ?? 0}
                        </div>
                    </div>
                `;
            }
            
            card.addEventListener('click', () => openProductModal(product));
            return card;
        }

        // Display all sections with proper product distribution
        function displayAllSections(products) {
            const filtered = getFilteredProducts(products);
            
            // Clear all sections
            horizontalScroll.innerHTML = '';
            verticalScroll.innerHTML = '';
            productsGrid.innerHTML = '';
            
            if (filtered.length === 0) {
                horizontalScroll.innerHTML = '<div class="no-products" style="padding:20px; width:100%;">no products found</div>';
                return;
            }
            
            // FIRST 4 PRODUCTS - Horizontal scroll (Hot Sales)
            const firstFour = filtered.slice(0, 4);
            if (firstFour.length > 0) {
                firstFour.forEach(product => {
                    horizontalScroll.appendChild(createProductCard(product, true, false));
                });
            }
            
            // NEXT 4 PRODUCTS - Vertical scroll (Special Promotions)
            const nextFour = filtered.slice(4, 8);
            if (nextFour.length > 0) {
                nextFour.forEach(product => {
                    verticalScroll.appendChild(createProductCard(product, false, true));
                });
            } else {
                verticalScroll.innerHTML = '<div class="no-products" style="padding:20px;">no promotions</div>';
            }
            
            // REMAINING PRODUCTS - Regular grid (More Products)
            const remaining = filtered.slice(8);
            if (remaining.length > 0) {
                remaining.forEach(product => {
                    productsGrid.appendChild(createProductCard(product, false, false));
                });
            }
        }

        function displayNewArrivals(products) {
            newArrivalsGrid.innerHTML = '';
            
            let specials = products.filter(p => p.promotion || (p.createdAt && (new Date() - new Date(p.createdAt) < 30*24*60*60*1000)));
            
            if (specials.length === 0) {
                newArrivalsGrid.innerHTML = '<div class="no-products" style="padding:20px;">no new arrivals</div>';
                return;
            }
            
            specials.slice(0, 6).forEach(p => {
                const card = createProductCard(p, false, false);
                newArrivalsGrid.appendChild(card);
            });
        }

        // load firestore data
        onSnapshot(productsCollection, (snap) => {
            currentProducts = [];
            snap.forEach(doc => {
                let data = doc.data();
                data.id = doc.id;
                currentProducts.push(data);
            });
            
            // sort by newest first
            currentProducts.sort((a,b) => {
                if (!a.createdAt) return 1;
                if (!b.createdAt) return -1;
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            displayAllSections(currentProducts);
            displayNewArrivals(currentProducts);
        }, (err) => {
            console.error("Firestore error:", err);
            horizontalScroll.innerHTML = `<div class="no-products">⚠️ error loading products</div>`;
        });
        
        // handle window resize for responsive grid
        window.addEventListener('resize', () => {
            displayAllSections(currentProducts);
            displayNewArrivals(currentProducts);
        });
    </script>
</body>
</html>
