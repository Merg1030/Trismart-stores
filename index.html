<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>trismart ¬∑ tiny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ultra compact ‚Äì everything very small my guy */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        :root {
            --primary: #f2f2f6;
            --card-bg: #ffffff;
            --text: #1c1c1e;
            --soft-gray: #8e8e93;
            --accent: #5a5a5e;
            --border-light: #e5e5ea;
            --whatsapp: #25D366;
            --tiny-shadow: 0 1px 4px rgba(0,0,0,0.02);
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.2;
            overflow-x: hidden;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar { display: none; }

        .container {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            padding: 0 6px;
        }

        /* header ‚Äì minimal */
        header {
            background: #000;
            padding: 8px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .site-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .site-title span { color: #aaa; font-weight: 500; }

        /* ‚Äî‚Äî‚Äî TINY SEARCH BAR ‚Äî‚Äî‚Äî */
        .sticky-search-container {
            position: sticky;
            top: 44px;
            z-index: 99;
            background: var(--primary);
            padding: 6px 0 4px;
        }
        .search-container {
            max-width: 280px;
            margin: 0 auto;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 6px 12px 6px 28px;
            border: 1px solid #d1d1d6;
            border-radius: 40px;
            font-size: 13px;
            background: white;
            outline: none;
        }
        .search-bar:focus {
            border-color: #7c7c82;
        }
        .search-icon {
            position: absolute;
            left: 9px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e93;
            font-size: 12px;
        }
        .clear-search {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #8e8e93;
            font-size: 12px;
            display: none;
            cursor: pointer;
        }

        /* categories ‚Äì micro */
        .categories-section {
            margin: 8px 0 6px;
            background: white;
            padding: 10px 8px;
            border-radius: 14px;
            box-shadow: var(--tiny-shadow);
        }
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        .filter-title {
            font-size: 11px;
            font-weight: 600;
            color: #3a3a3c;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }
        .filter-toggle {
            display: none;
            background: #e5e5ea;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            font-size: 13px;
            color: #000;
        }
        @media (max-width: 768px) { .filter-toggle { display: flex; align-items: center; justify-content: center; } }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                max-height: 0;
                overflow: hidden;
                opacity: 0;
            }
            .tabs.active {
                max-height: 200px;
                opacity: 1;
                padding: 6px 0 0;
            }
        }
        .tab-btn {
            padding: 4px 12px;
            background: white;
            border: 1px solid #d1d1d6;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            color: #3a3a3c;
            white-space: nowrap;
            cursor: pointer;
        }
        .tab-btn.active, .tab-btn:hover {
            background: #5a5a5e;
            color: white;
            border-color: #5a5a5e;
        }

        /* promo filter ‚Äì tiny */
        .promotion-filter {
            margin: 8px 0;
            text-align: center;
        }
        .promo-btn {
            background: #636366;
            color: white;
            padding: 6px 16px;
            border-radius: 40px;
            border: none;
            font-size: 11px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            cursor: pointer;
        }
        .promo-btn i { font-size: 11px; }

        /* ‚Äî‚Äî‚Äî SUPER SMALL PRODUCT GRID ‚Äî‚Äî‚Äî */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin: 8px 0 16px;
        }
        @media (max-width: 380px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* product card ‚Äì extremely compact */
        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.02);
            border: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            transition: 0.1s;
        }
        .product-card:active {
            background: #f9f9fb;
        }

        /* tiny image */
        .product-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            display: block;
            background: #fafafc;
            border-bottom: 1px solid #efefef;
        }

        .product-info {
            padding: 6px 5px 7px;
        }
        .product-category {
            color: #8e8e93;
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 2px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-title {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #1c1c1e;
        }
        .product-price {
            font-size: 11px;
            font-weight: 700;
            color: #1c1c1e;
            margin-top: 2px;
        }
        .old-price {
            text-decoration: line-through;
            color: #a0a0a5;
            font-size: 9px;
            margin-right: 4px;
            font-weight: 400;
        }
        .promotion-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            background: #5a5a5e;
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 8px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .product-card { position: relative; }

        /* ‚Äî‚Äî‚Äî NEW: TINY THUMBNAIL GALLERY MODAL (very small, very phone) ‚Äî‚Äî‚Äî */
        .micro-thumb-overlay {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 10002;
            pointer-events: none;
        }
        .micro-thumb-modal {
            background: rgba(20,20,22,0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 28px;
            padding: 12px 12px;
            margin: 0 12px;
            max-width: 94%;
            width: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.2);
            border: 0.5px solid rgba(255,255,255,0.2);
            pointer-events: auto;
        }
        .micro-thumb-item {
            width: 54px;
            height: 54px;
            border-radius: 10px;
            overflow: hidden;
            background: #1c1c1e;
            border: 2px solid transparent;
            transition: 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .micro-thumb-item.active {
            border-color: white;
            transform: scale(0.98);
        }
        .micro-thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .close-micro-thumb {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 2px;
        }

        /* main modal ‚Äì still minimal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 12px;
        }
        .modal-overlay.active { display: flex; }
        .product-modal {
            background: white;
            border-radius: 24px;
            width: 100%;
            max-width: 360px;
            max-height: 85vh;
            overflow-y: auto;
        }
        .image-slider {
            position: relative;
            height: 200px;
            background: #f2f2f6;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }
        .slider-images {
            display: flex;
            height: 100%;
            transition: transform 0.2s;
        }
        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            background: white;
            cursor: pointer;
        }
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            transform: translateY(-50%);
        }
        .slider-btn {
            background: rgba(90,90,94,0.7);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            font-size: 12px;
        }
        .slider-dots {
            position: absolute;
            bottom: 10px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        .slider-dot {
            width: 5px; height: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.6);
            border: none;
            padding: 0;
        }
        .slider-dot.active { background: white; width: 12px; }
        .modal-content { padding: 16px; }
        .modal-category { font-size: 10px; color: #6c6c70; letter-spacing: 0.5px; }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .modal-description { font-size: 12px; color: #3a3a3c; margin-bottom: 12px; }
        .modal-price { font-size: 18px; font-weight: 700; }
        .old-price { font-size: 13px; }
        .whatsapp-btn {
            background: #25D366; color: white; padding: 12px; border-radius: 12px;
            text-decoration: none; font-size: 14px; display: flex; gap: 6px; justify-content: center;
        }
        .close-modal {
            position: absolute; top: 12px; right: 12px;
            background: rgba(90,90,94,0.8); color: white; border: none;
            width: 34px; height: 34px; border-radius: 30px; font-size: 22px; z-index: 10001;
        }

        /* footer tiny */
        footer {
            background: #000;
            color: #ccc;
            padding: 20px 0 10px;
            margin-top: 20px;
            font-size: 11px;
        }
        .footer-content { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .whatsapp-float {
            position: fixed; bottom: 15px; right: 15px; background: #25D366;
            width: 48px; height: 48px; border-radius: 48px; display: flex;
            align-items: center; justify-content: center; color: white; font-size: 22px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1); z-index: 999;
        }
        .no-products { grid-column: 1/-1; text-align: center; padding: 30px 10px; color: #666; font-size: 13px; }
        .loader { border: 3px solid #eee; border-top: 3px solid #5a5a5e; width: 30px; height: 30px; animation: spin 0.8s linear infinite; margin: 10px auto; border-radius: 50%; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="site-title">tri<span>smart</span></div>
            </div>
        </div>
    </header>

    <!-- mini search bar -->
    <div class="sticky-search-container">
        <div class="container">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" id="searchInput" placeholder="find...">
                <button class="clear-search" id="clearSearch"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <main class="container">

        <!-- categories filter (tiny) -->
        <div class="categories-section">
            <div class="filter-header">
                <span class="filter-title">categories</span>
                <button class="filter-toggle" id="filterToggle">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="tabs" id="categoryTabs">
                <button class="tab-btn active" data-category="all">all</button>
                <button class="tab-btn" data-category="phone-accessories">phone</button>
                <button class="tab-btn" data-category="computers-accessories">computer</button>
                <button class="tab-btn" data-category="general-electronics">electronics</button>
            </div>
        </div>

        <!-- special offers toggle (very small) -->
        <div class="promotion-filter">
            <button class="promo-btn" id="promotionFilter">
                <i class="fas fa-tag"></i> offers
            </button>
        </div>

        <!-- PRODUCT GRID (super small pics) -->
        <div id="products">
            <div class="products-grid" id="productsGrid">
                <div class="loading"><div class="loader"></div><p style="font-size:11px;">loading...</p></div>
            </div>
        </div>

        <!-- new arrivals section (tiny grid, same compact style) -->
        <div style="margin-top: 8px;">
            <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 6px; color: #3a3a3c;">
                <i class="fas fa-bolt" style="font-size: 12px;"></i>
                <span style="font-size: 12px; font-weight: 600;">new & offers</span>
            </div>
            <div class="products-grid" id="newArrivalsGrid"></div>
        </div>
    </main>

    <!-- product detail modal (minimal) -->
    <div class="modal-overlay" id="productModal">
        <button class="close-modal" id="closeModal">&times;</button>
        <div class="product-modal">
            <div class="image-slider" id="imageSlider">
                <div class="slider-images" id="sliderImages"></div>
                <div class="slider-nav">
                    <button class="slider-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button class="slider-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="slider-dots" id="sliderDots"></div>
            </div>
            <div class="modal-content">
                <div class="modal-category" id="modalCategory"></div>
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-description" id="modalDescription"></p>
                <div class="modal-price">
                    <span id="modalOldPrice" class="old-price" style="display:none;"></span>
                    <span id="modalPrice"></span>
                </div>
                <div id="modalPromotion" style="display:none; font-size:11px; margin-bottom:8px;"><i class="fas fa-tag"></i> <span id="promotionText"></span></div>
                <div class="modal-stock" id="modalStock" style="font-size:12px; margin-bottom:12px;"></div>
                <a href="#" class="whatsapp-btn" id="whatsappInquiry" target="_blank">
                    <i class="fab fa-whatsapp"></i> inquire
                </a>
            </div>
        </div>
    </div>

    <!-- üÜï EXTRA TINY THUMBNAIL MODAL ‚Äì what you wanted, bro! -->
    <div class="micro-thumb-overlay" id="microThumbOverlay">
        <div class="micro-thumb-modal" id="microThumbModal">
            <!-- js will inject micro thumbnails here -->
            <button class="close-micro-thumb" id="closeMicroThumb"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <!-- whatsapp float -->
    <a href="https://wa.me/260775390905" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- footer (tiny) -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div style="font-size: 11px; color: #aaa;">¬© trismart ¬∑ zambia</div>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA8fSfsDB0J81iM0FWwbl233nHafBorKV4",
            authDomain: "chris-89177.firebaseapp.com",
            projectId: "chris-89177",
            storageBucket: "chris-89177.firebasestorage.app",
            messagingSenderId: "2833785676",
            appId: "1:2833785676:web:d934ffdbaf64c2f5f5a5e9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const productsCollection = collection(db, "products");

        // DOM
        const productsGrid = document.getElementById('productsGrid');
        const newArrivalsGrid = document.getElementById('newArrivalsGrid');
        const categoryTabs = document.getElementById('categoryTabs');
        const filterToggle = document.getElementById('filterToggle');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const promotionFilter = document.getElementById('promotionFilter');
        const productModal = document.getElementById('productModal');
        const closeModal = document.getElementById('closeModal');
        const modalCategory = document.getElementById('modalCategory');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalPrice = document.getElementById('modalPrice');
        const modalOldPrice = document.getElementById('modalOldPrice');
        const modalStock = document.getElementById('modalStock');
        const whatsappInquiry = document.getElementById('whatsappInquiry');
        const modalPromotion = document.getElementById('modalPromotion');
        const promotionText = document.getElementById('promotionText');
        const sliderImages = document.getElementById('sliderImages');
        const sliderDots = document.getElementById('sliderDots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // micro thumb modal
        const microThumbOverlay = document.getElementById('microThumbOverlay');
        const microThumbModal = document.getElementById('microThumbModal');
        const closeMicroThumb = document.getElementById('closeMicroThumb');

        // state
        let currentCategory = 'all';
        let currentProducts = [];
        let showPromotionsOnly = false;
        let searchQuery = '';
        let isFilterOpen = false;
        let currentProductImages = [];
        let currentSliderIndex = 0;
        let currentProduct = null;

        // close micro thumb
        closeMicroThumb.addEventListener('click', () => {
            microThumbOverlay.style.display = 'none';
        });
        microThumbOverlay.addEventListener('click', (e) => {
            if (e.target === microThumbOverlay) microThumbOverlay.style.display = 'none';
        });

        // search
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            clearSearch.style.display = searchQuery ? 'block' : 'none';
            displayProducts(currentProducts);
            displayNewArrivals(currentProducts);
        });
        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            searchQuery = '';
            clearSearch.style.display = 'none';
            displayProducts(currentProducts);
            displayNewArrivals(currentProducts);
        });

        // filter toggle mobile
        filterToggle.addEventListener('click', () => {
            isFilterOpen = !isFilterOpen;
            categoryTabs.classList.toggle('active');
            filterToggle.querySelector('i').className = isFilterOpen ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        });

        // promo filter
        promotionFilter.addEventListener('click', () => {
            showPromotionsOnly = !showPromotionsOnly;
            promotionFilter.innerHTML = showPromotionsOnly ? '<i class="fas fa-times"></i> all' : '<i class="fas fa-tag"></i> offers';
            displayProducts(currentProducts);
            displayNewArrivals(currentProducts);
        });

        // categories
        categoryTabs.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-btn')) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                if (window.innerWidth <= 768) {
                    isFilterOpen = false;
                    categoryTabs.classList.remove('active');
                    filterToggle.querySelector('i').className = 'fas fa-chevron-down';
                }
                displayProducts(currentProducts);
            }
        });

        // product card click: open modal AND tiny thumb gallery (your extra request!)
        function openProductModal(product) {
            currentProduct = product;
            currentProductImages = product.images && product.images.length ? [...product.images] : [];
            if (product.image) currentProductImages.unshift(product.image);
            if (!currentProductImages.length) currentProductImages = ['https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'];

            // init slider
            sliderImages.innerHTML = '';
            sliderDots.innerHTML = '';
            currentSliderIndex = 0;
            currentProductImages.forEach((src, idx) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'slider-image';
                img.onerror = () => img.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
                sliderImages.appendChild(img);
                const dot = document.createElement('button');
                dot.className = `slider-dot ${idx === 0 ? 'active' : ''}`;
                dot.addEventListener('click', () => goToSlide(idx));
                sliderDots.appendChild(dot);
            });
            updateSlider();

            modalCategory.textContent = product.category?.toUpperCase() || 'ITEM';
            modalTitle.textContent = product.name || '';
            modalDescription.textContent = product.description || ' ';
            if (product.promotion && product.oldPrice) {
                modalOldPrice.style.display = 'inline';
                modalOldPrice.textContent = `ZMW ${product.oldPrice.toLocaleString()}`;
                modalPrice.textContent = `ZMW ${product.price.toLocaleString()}`;
            } else {
                modalOldPrice.style.display = 'none';
                modalPrice.textContent = `ZMW ${product.price?.toLocaleString() || '0'}`;
            }
            if (product.promotion) {
                modalPromotion.style.display = 'block';
                promotionText.textContent = product.promotion;
            } else modalPromotion.style.display = 'none';

            const stock = product.stock ?? 0;
            if (stock > 5) modalStock.textContent = `in stock (${stock})`;
            else if (stock > 0) modalStock.textContent = `low (${stock})`;
            else modalStock.textContent = 'out of stock';

            const msg = `Hi! I'm interested in: ${product.name} ‚Äì ZMW ${product.price}`;
            whatsappInquiry.href = `https://wa.me/260775390905?text=${encodeURIComponent(msg)}`;

            productModal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // ---------- üÜï THE EXTRA THING: MICRO THUMBNAIL MODAL ----------
            // show all product images as tiny thumbnails at the bottom
            microThumbModal.innerHTML = ''; 
            currentProductImages.forEach((imgSrc, idx) => {
                const thumbWrap = document.createElement('div');
                thumbWrap.className = `micro-thumb-item ${idx === currentSliderIndex ? 'active' : ''}`;
                const thumbImg = document.createElement('img');
                thumbImg.src = imgSrc;
                thumbImg.className = 'micro-thumb-img';
                thumbImg.onerror = () => thumbImg.src = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=100';
                thumbWrap.appendChild(thumbImg);
                thumbWrap.addEventListener('click', (e) => {
                    e.stopPropagation();
                    goToSlide(idx);
                    // update active state
                    document.querySelectorAll('.micro-thumb-item').forEach(el => el.classList.remove('active'));
                    thumbWrap.classList.add('active');
                });
                microThumbModal.appendChild(thumbWrap);
            });
            // add close button again (preserve)
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-micro-thumb';
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.addEventListener('click', () => { microThumbOverlay.style.display = 'none'; });
            microThumbModal.appendChild(closeBtn);
            
            microThumbOverlay.style.display = 'flex';
        }

        function goToSlide(index) {
            if (index >= 0 && index < currentProductImages.length) {
                currentSliderIndex = index;
                updateSlider();
                // sync active dot
                document.querySelectorAll('.slider-dot').forEach((dot, i) => dot.classList.toggle('active', i === index));
                // sync micro thumb active
                if (microThumbModal) {
                    const thumbs = microThumbModal.querySelectorAll('.micro-thumb-item');
                    thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
                }
            }
        }

        function updateSlider() {
            sliderImages.style.transform = `translateX(-${currentSliderIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', () => {
            currentSliderIndex = (currentSliderIndex - 1 + currentProductImages.length) % currentProductImages.length;
            goToSlide(currentSliderIndex);
        });
        nextBtn.addEventListener('click', () => {
            currentSliderIndex = (currentSliderIndex + 1) % currentProductImages.length;
            goToSlide(currentSliderIndex);
        });

        closeModal.addEventListener('click', () => {
            productModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            microThumbOverlay.style.display = 'none';
        });
        productModal.addEventListener('click', (e) => { if (e.target === productModal) { productModal.classList.remove('active'); microThumbOverlay.style.display = 'none'; }});

        // display main products (super small layout)
        function displayProducts(products) {
            productsGrid.innerHTML = '';
            let visible = 0;
            products.forEach(p => {
                if (currentCategory !== 'all' && p.category !== currentCategory) return;
                if (showPromotionsOnly && !p.promotion) return;
                if (searchQuery && !p.name?.toLowerCase().includes(searchQuery) && !p.description?.toLowerCase().includes(searchQuery)) return;
                visible++;
                const card = document.createElement('div');
                card.className = 'product-card';
                const imgSrc = (p.images && p.images[0]) || p.image || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
                let badge = p.promotion ? `<div class="promotion-badge">${p.promotion.slice(0,8)}</div>` : '';
                card.innerHTML = `
                    ${badge}
                    <img src="${imgSrc}" class="product-img" loading="lazy" onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'">
                    <div class="product-info">
                        <div class="product-category">${p.category?.slice(0,12) || 'item'}</div>
                        <div class="product-title">${p.name?.slice(0,25) || ''}</div>
                        <div class="product-price">
                            ${p.promotion && p.oldPrice ? `<span class="old-price">ZMW ${p.oldPrice}</span>` : ''}
                            ZMW ${p.price ?? 0}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openProductModal(p));
                productsGrid.appendChild(card);
            });
            if (!visible) productsGrid.innerHTML = '<div class="no-products"><i class="fas fa-box-open"></i><p style="margin-top:6px;">no items</p></div>';
        }

        function displayNewArrivals(products) {
            newArrivalsGrid.innerHTML = '';
            let filtered = products.filter(p => {
                if (searchQuery && !p.name?.toLowerCase().includes(searchQuery)) return false;
                return true;
            });
            let specials = filtered.filter(p => p.promotion || (p.createdAt && (new Date() - new Date(p.createdAt) < 30*24*60*60*1000)));
            specials.slice(0, 6).forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                const imgSrc = (p.images && p.images[0]) || p.image || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200';
                let badge = p.promotion ? `<div class="promotion-badge">üî•</div>` : (p.createdAt ? '<div class="promotion-badge">new</div>' : '');
                card.innerHTML = `
                    ${badge}
                    <img src="${imgSrc}" class="product-img" onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200'">
                    <div class="product-info">
                        <div class="product-category">${p.category?.slice(0,10) || ''}</div>
                        <div class="product-title">${p.name?.slice(0,20) || ''}</div>
                        <div class="product-price">ZMW ${p.price ?? 0}</div>
                    </div>
                `;
                card.addEventListener('click', () => openProductModal(p));
                newArrivalsGrid.appendChild(card);
            });
            if (!specials.length) newArrivalsGrid.innerHTML = '<div class="no-products" style="padding:20px;">‚ú® nothing yet</div>';
        }

        // load firestore data
        onSnapshot(productsCollection, (snap) => {
            currentProducts = [];
            snap.forEach(doc => {
                let data = doc.data();
                data.id = doc.id;
                currentProducts.push(data);
            });
            currentProducts.sort((a,b) => (b.createdAt || '') > (a.createdAt || '') ? 1 : -1);
            displayProducts(currentProducts);
            displayNewArrivals(currentProducts);
        }, (err) => {
            productsGrid.innerHTML = `<div class="no-products">‚ö†Ô∏è error loading</div>`;
        });
    </script>
</body>
</html>
