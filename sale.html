<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Pos</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-hover: #45a049;
            --danger: #f44336;
            --danger-hover: #d32f2f;
            --warning: #ff9800;
            --warning-hover: #e68a00;
            --neutral: #5e5e5e;
            --neutral-hover: #7e7e7e;
            --bg-dark: #1d1c1c;
            --bg-medium: #2e2e2e;
            --bg-light: #3e3e3e;
            --bg-lighter: #4e4e4e;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-medium);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-dark);
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            padding: 18px 0 10px 0;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary);
            width: 100%;
        }

        .header-info {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 14px;
            width: 100vw;
        }

        .header-info-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        .total-sales {
            padding: 12px 20px;
            background-color: var(--neutral);
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 130px;
            text-align: center;
        }

        .btn-warning {
            background-color: var(--warning);
            color: var(--text-light);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 1rem;
            width: auto;
        }
        .btn-warning:hover {
            background-color: var(--warning-hover);
        }

        .main-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            width: 100vw;
            box-sizing: border-box;
            padding: 0 8px;
        }

        .control-group {
            flex: 1;
            min-width: 230px;
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            max-width: 100vw;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--bg-lighter);
            color: var(--text-light);
            border: 1px solid var(--neutral);
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            color: var(--text-light);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 1rem;
            width: 200px;
            margin-top: 5px;
        }
        .btn-primary {
            background-color: var(--primary);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-danger {
            background-color: var(--danger);
        }
        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .data-container {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
            border-radius: 8px;
            padding: 5px 8px 8px 8px;
            width: 100vw;
            box-sizing: border-box;
        }

        .table-container {
            overflow-y: auto;
            flex-grow: 1;
            max-height: 500px;
            margin-top: 8px;
            width: 100%;
        }

        table {
            width: 100%;
            min-width: 700px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--neutral);
            font-size: 1rem;
        }

        th {
            background-color: var(--neutral);
            position: sticky;
            top: 0;
            font-weight: 600;
        }

        tbody tr {
            background-color: var(--bg-light);
        }

        tbody tr:nth-child(even) {
            background-color: var(--bg-lighter);
        }

        tbody tr:hover {
            background-color: var(--neutral);
        }

        .product-select option:disabled {
            color: #ff6b6b;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            align-items: center;
            width: 100vw;
            padding: 0 8px;
            box-sizing: border-box;
        }

        .date-filter input {
            margin-bottom: 0;
            flex: 1;
        }

        .date-filter button {
            width: auto;
            padding: 10px 12px;
            margin-top: 0;
        }

        .sale-form {
            display: none;
            margin-top: 10px;
        }

        .sale-form.show {
            display: block;
        }

        @media (max-width: 1200px) {
            h2 { font-size: 2rem; }
            table { min-width: 550px; }
        }
        @media (max-width: 900px) {
            .main-controls { padding: 0 2px; }
            .data-container { padding: 5px 2px 2px 2px; }
            table { min-width: 410px; }
            h2 { font-size: 1.6rem; }
            th, td { font-size: 0.97rem; }
        }
        @media (max-width: 700px) {
            .container, .data-container, .main-controls, .date-filter { width: 100vw; }
            table { min-width: 350px; }
            .main-controls { flex-direction: column; gap: 6px; }
            .control-group { min-width: 100%; }
            th, td { padding: 8px 7px; font-size: 0.92rem; }
            .date-filter { flex-direction: column; gap: 6px; }
            .header-info-container { flex-direction: column; width: 100%; gap: 5px; }
            .btn-warning { width: 100%; }
            h2 { font-size: 1.12rem; }
        }
        @media (max-width: 500px) {
            .container, .data-container, .main-controls, .date-filter { width: 100vw; padding: 0; }
            .sale-form { padding: 0; }
            table { min-width: 240px; font-size: 0.8rem; }
            th, td { padding: 5px 2px; font-size: 0.8rem; }
            h2 { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sales Terminal</h2>
        
        <div class="header-info">
            <div class="header-info-container">
                <button class="btn-warning" onclick="window.location.href='salestracker.html'">
                    Sales Tracker
                </button>
                <div class="total-sales">Total Sales: ZMW 0.00</div>
            </div>
        </div>

        <div class="date-filter">
            <input type="date" id="filterDate">
            <button class="btn-primary" onclick="filterSales()">
                Filter Sales by Date
            </button>
        </div>
        
        <div class="main-controls">
            <div class="control-group">
                <button id="toggleFormBtn" class="btn-primary" onclick="toggleSaleForm()">
                    Record Sale
                </button>
                
                <div id="saleForm" class="sale-form">
                    <input type="date" id="saleDate" required>
                    <select id="productCode" class="product-select" required>
                        <option value="">Select Product</option>
                    </select>
                    <input type="number" id="quantity" placeholder="Quantity" required min="1">
                    <div class="action-buttons">
                        <button class="btn-primary" onclick="makeSale()">
                            Submit Sale
                        </button>
                        <button class="btn-danger" onclick="toggleSaleForm()">
                            Cancel
                        </button>
                    </div>
                </div>
                
                <button id="reverseBtn" class="btn-danger" onclick="reverseSales()" style="display: none;">
                    Reverse Selected Sales
                </button>
            </div>
        </div>
        
        <div class="data-container">
            <div class="table-container">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th width="40px">Select</th>
                            <th>Date</th>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sales data will populate here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            doc, 
            query, 
            where,
            onSnapshot,
            serverTimestamp,
            getDocs,
            increment,
            runTransaction
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-lm7Y3r1F6VvY8PKvY8glLabZDbJsHM1k",
            authDomain: "trismartstores.firebaseapp.com",
            projectId: "trismartstores",
            storageBucket: "trismartstores.appspot.com",
            messagingSenderId: "416692703333",
            appId: "1:416692703333:web:d4b60292621435c748f68c",
            measurementId: "G-NJPQ7L3QWJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        const branchId = localStorage.getItem('branchId');
        let currentSaleDate = new Date().toISOString().split('T')[0];
        let sales = [];
        let inventory = [];
        let unsubscribeSales = null;
        let unsubscribeInventory = null;
        let isFilteringByProduct = false;

        // Check if branch is selected
        if (!branchId) {
            alert('Please select a branch from the dashboard first.');
            window.location.href = 'dashboard.html';
        }

        // Initialize the application
        window.onload = function() {
            setupInventoryListener();
            initializeDates();
        };

        function initializeDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('saleDate').value = today;
            document.getElementById('filterDate').value = today;
            setupSalesListener(today);
        }

        function toggleSaleForm() {
            const form = document.getElementById('saleForm');
            form.classList.toggle('show');
            const btn = document.getElementById('toggleFormBtn');
            btn.textContent = form.classList.contains('show') ? 'Hide Form' : 'Record Sale';
        }

        function setupInventoryListener() {
            const q = query(collection(db, 'inventory'), where('branchId', '==', branchId));
            
            unsubscribeInventory = onSnapshot(q, (snapshot) => {
                inventory = snapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data(),
                    stock: Number(doc.data().stock) || 0,
                    sold: Number(doc.data().sold) || 0,
                    price: Number(doc.data().price) || 0
                }));
                populateProductOptions();
            }, (error) => {
                console.error("Inventory listener error:", error);
                alert("Error loading inventory updates. Please refresh the page.");
            });
        }

        function populateProductOptions() {
            const productSelect = document.getElementById('productCode');
            productSelect.innerHTML = '<option value="">Select Product</option>';
            
            inventory.forEach(item => {
                const option = document.createElement('option');
                option.value = item.code;
                option.textContent = `${item.name} (${item.code}) - ZMW ${item.price.toFixed(2)} - Stock: ${item.stock}`;
                option.disabled = item.stock <= 0;
                productSelect.appendChild(option);
            });
        }

        function setupSalesListener(date) {
            if (unsubscribeSales) unsubscribeSales();
            
            isFilteringByProduct = false;
            const salesQuery = query(
                collection(db, 'sales'), 
                where('branchId', '==', branchId),
                where('date', '==', date)
            );
            
            unsubscribeSales = onSnapshot(salesQuery, (snapshot) => {
                sales = [];
                const salesTableBody = document.querySelector('#salesTable tbody');
                salesTableBody.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const sale = { id: doc.id, ...doc.data() };
                    sales.push(sale);
                    addSaleToTable(sale);
                });
                
                updateTotalSales();
            }, (error) => {
                console.error("Sales listener error:", error);
                alert("Error loading sales updates. Please refresh the page.");
            });
        }

        function addSaleToTable(sale) {
            const salesTableBody = document.querySelector('#salesTable tbody');
            const row = document.createElement('tr');
            const total = (sale.price * sale.quantity).toFixed(2);
            row.innerHTML = `
                <td><input type="checkbox" data-id="${sale.id}" onchange="toggleReverseButton()"></td>
                <td>${sale.date}</td>
                <td>${sale.code}</td>
                <td>${sale.name}</td>
                <td>ZMW ${sale.price.toFixed(2)}</td>
                <td>${sale.quantity}</td>
                <td>ZMW ${total}</td>
            `;
            salesTableBody.appendChild(row);
        }

        async function makeSale() {
            const productCode = document.getElementById('productCode').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const date = document.getElementById('saleDate').value;

            // Validate inputs
            if (!productCode || isNaN(quantity) || quantity <= 0 || !date) {
                alert("Please fill all fields with valid values.");
                return;
            }

            try {
                await runTransaction(db, async (transaction) => {
                    // 1. Find product in inventory
                    const q = query(
                        collection(db, 'inventory'),
                        where('branchId', '==', branchId),
                        where('code', '==', productCode)
                    );
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        throw new Error("Selected product not found in inventory.");
                    }
                    
                    const itemDoc = querySnapshot.docs[0];
                    const itemRef = doc(db, 'inventory', itemDoc.id);
                    const currentStock = itemDoc.data().stock;
                    
                    // 2. Check stock availability
                    if (currentStock < quantity) {
                        throw new Error(`Insufficient stock. Only ${currentStock} units available.`);
                    }
                    
                    // 3. DEDUCT FROM WAREHOUSE INVENTORY
                    transaction.update(itemRef, { 
                        stock: increment(-quantity), // This deducts the sold quantity
                        sold: increment(quantity)    // This increases the sold count
                    });
                    
                    // 4. Record the sale
                    const saleEntry = { 
                        date, 
                        code: productCode, 
                        name: itemDoc.data().name, 
                        price: itemDoc.data().price, 
                        quantity, 
                        branchId,
                        timestamp: serverTimestamp()
                    };
                    
                    const saleRef = doc(collection(db, 'sales'));
                    transaction.set(saleRef, saleEntry);
                });
                
                // Clear form and hide it
                document.getElementById('quantity').value = '';
                toggleSaleForm();
            } catch (error) {
                console.error("Error recording sale:", error);
                alert(`Error recording sale: ${error.message}`);
            }
        }

        function updateTotalSales() {
            const total = sales.reduce((sum, sale) => sum + (sale.price * sale.quantity), 0);
            document.querySelector('.total-sales').textContent = `Total Sales: ZMW ${total.toFixed(2)}`;
        }

        function toggleReverseButton() {
            const selectedSales = document.querySelectorAll('#salesTable tbody input[type="checkbox"]:checked');
            const reverseBtn = document.getElementById('reverseBtn');
            reverseBtn.style.display = selectedSales.length > 0 ? 'block' : 'none';
        }

        async function reverseSales() {
            const selectedSales = Array.from(
                document.querySelectorAll('#salesTable tbody input[type="checkbox"]:checked')
            );
            
            if (selectedSales.length === 0) {
                alert("Please select at least one sale to reverse.");
                return;
            }

            if (!confirm(`Are you sure you want to reverse ${selectedSales.length} selected sales?`)) {
                return;
            }

            try {
                for (const checkbox of selectedSales) {
                    const saleId = checkbox.dataset.id;
                    const sale = sales.find(s => s.id === saleId);
                    
                    if (sale) {
                        await runTransaction(db, async (transaction) => {
                            // 1. Find the product in inventory
                            const q = query(
                                collection(db, 'inventory'),
                                where('branchId', '==', branchId),
                                where('code', '==', sale.code)
                            );
                            const querySnapshot = await getDocs(q);
                            
                            if (querySnapshot.empty) {
                                console.warn(`Product ${sale.code} not found in inventory during reversal`);
                                return;
                            }
                            
                            const itemDoc = querySnapshot.docs[0];
                            const itemRef = doc(db, 'inventory', itemDoc.id);
                            
                            // 2. RESTORE INVENTORY (add back the quantity)
                            transaction.update(itemRef, { 
                                stock: increment(sale.quantity),
                                sold: increment(-sale.quantity)
                            });
                            
                            // 3. Delete sale record
                            const saleRef = doc(db, 'sales', sale.id);
                            transaction.delete(saleRef);
                        });
                    }
                }
                alert("Selected sales reversed successfully.");
                filterSales();
            } catch (error) {
                console.error("Error reversing sales:", error);
                alert(`Error reversing sales: ${error.message}`);
            }
        }

        function filterSales() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                alert("Please select a date to view sales.");
                return;
            }

            currentSaleDate = filterDate;
            document.getElementById('saleDate').value = filterDate;
            setupSalesListener(filterDate);
        }

        // Make functions available globally
        window.makeSale = makeSale;
        window.reverseSales = reverseSales;
        window.filterSales = filterSales;
        window.toggleReverseButton = toggleReverseButton;
        window.toggleSaleForm = toggleSaleForm;
    </script>
</body>
</html>
