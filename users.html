<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trismart Admin - User Management</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #1e1e2f;
  --secondary: #2c2c44;
  --accent: #ffcc00;
  --accent-hover: #e6b800;
  --text: #ffffff;
  --text-secondary: #b8b8cc;
  --card-bg: #27293d;
  --success: #28a745;
  --danger: #dc3545;
  --border-radius: 10px;
  --transition: all 0.3s ease;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 15px;
  font-family: 'Segoe UI', sans-serif;
  background: var(--primary);
  color: var(--text);
  line-height: 1.6;
}

.header {
  text-align: center;
  padding: 1rem;
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 1rem;
}

.user-card {
  background: var(--card-bg);
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: var(--border-radius);
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.user-info {
  margin-bottom: 1rem;
}

.user-field {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.user-field:last-child {
  border-bottom: none;
}

.field-label {
  font-weight: 600;
  color: var(--accent);
  flex: 1;
}

.field-value {
  flex: 2;
  text-align: right;
  word-break: break-word;
}

.user-actions {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 1rem;
}

button {
  padding: 8px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
  font-size: 0.9rem;
  min-width: 100px;
}

button.approve {
  background: var(--success);
  color: #fff;
}
button.approve:hover { background: #218838; }

button.disable {
  background: var(--danger);
  color: #fff;
}
button.disable:hover { background: #c82333; }

.status-btn {
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  transition: var(--transition);
  font-size: 0.85rem;
  width: 100%;
  margin-top: 0.5rem;
}

.status-active { background: var(--success); color: #fff; }
.status-inactive { background: var(--danger); color: #fff; }

.loading {
  text-align: center;
  padding: 2rem;
  color: var(--text-secondary);
}

.empty-state {
  text-align: center;
  padding: 2rem;
  color: var(--text-secondary);
}

/* Desktop view */
@media (min-width: 769px) {
  .users-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .header {
    font-size: 2rem;
    padding: 1.5rem;
  }
}

/* Mobile optimizations */
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .header {
    font-size: 1.4rem;
    padding: 0.8rem;
  }
  
  .user-card {
    padding: 0.8rem;
  }
  
  button {
    padding: 8px 12px;
    font-size: 0.85rem;
    min-width: 90px;
  }
  
  .user-field {
    flex-direction: column;
  }
  
  .field-value {
    text-align: left;
    margin-top: 0.2rem;
  }
}
</style>
</head>
<body>

<div class="header">User Management Dashboard</div>

<div id="usersContainer" class="users-container">
  <div class="loading">Loading users...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDuAv_aGmY4VzergDS7g_K3zR-jFYHvGZo",
  authDomain: "trismart-online-app.firebaseapp.com",
  projectId: "trismart-online-app",
  storageBucket: "trismart-online-app.firebasestorage.app",
  messagingSenderId: "867677912389",
  appId: "1:867677912389:web:3c5ea505cb1e84a003d22c",
  measurementId: "G-KEWDREKNDB"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "index.html";
  else listenUsers();
});

function listenUsers() {
  const usersRef = collection(db, "users");
  onSnapshot(usersRef, snapshot => {
    const container = document.getElementById("usersContainer");
    
    if (snapshot.empty) {
      container.innerHTML = '<div class="empty-state">No users found</div>';
      return;
    }
    
    container.innerHTML = '';
    
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const userCard = document.createElement("div");
      userCard.className = "user-card";
      
      userCard.innerHTML = `
        <div class="user-info">
          <div class="user-field">
            <span class="field-label">User ID:</span>
            <span class="field-value">${docSnap.id.substring(0, 8)}...</span>
          </div>
          <div class="user-field">
            <span class="field-label">Name:</span>
            <span class="field-value">${data.name || 'Not provided'}</span>
          </div>
          <div class="user-field">
            <span class="field-label">Email:</span>
            <span class="field-value">${data.email || 'Not provided'}</span>
          </div>
          <div class="user-field">
            <span class="field-label">Phone:</span>
            <span class="field-value">${data.phone || 'Not provided'}</span>
          </div>
          <div class="user-field">
            <span class="field-label">Status:</span>
            <span class="field-value">
              <button class="status-btn ${data.disabled ? 'status-inactive' : 'status-active'}"
                      onclick="toggleStatus('${docSnap.id}', ${data.disabled})">
                ${data.disabled ? 'Inactive' : 'Active'}
              </button>
            </span>
          </div>
          <div class="user-field">
            <span class="field-label">Account:</span>
            <span class="field-value">${data.approved ? 'Approved' : 'Pending'}</span>
          </div>
        </div>
        <div class="user-actions">
          <button class="approve" onclick="approveUser('${docSnap.id}')">Approve</button>
          <button class="disable" onclick="disableUser('${docSnap.id}')">Disable</button>
        </div>
      `;
      
      container.appendChild(userCard);
    });
  });
}

window.approveUser = async (userId) => {
  if (!confirm("Are you sure you want to approve this user and their payments?")) return;
  
  try {
    // Get pending payments for this user
    const paymentsRef = collection(db, "payments");
    const q = query(paymentsRef, where("userId", "==", userId), where("status", "==", "pending"));
    const paymentSnap = await getDocs(q);

    // Approve all pending payments
    paymentSnap.forEach(async (docSnap) => {
      await updateDoc(doc(db, "payments", docSnap.id), { status: "approved" });
    });

    // Activate user account
    const userRef = doc(db, "users", userId);
    await updateDoc(userRef, { approved: true, disabled: false });

    alert("Payment approved and user activated!");
  } catch (error) {
    console.error(error);
    alert("Error approving user: " + error.message);
  }
}

window.disableUser = async (userId) => {
  if (!confirm("Are you sure you want to disable this user?")) return;
  
  try {
    const userRef = doc(db, "users", userId);
    await updateDoc(userRef, { disabled: true });
    alert("User disabled!");
  } catch (error) {
    console.error(error);
    alert("Error disabling user: " + error.message);
  }
}

window.toggleStatus = async (userId, currentStatus) => {
  try {
    const userRef = doc(db, "users", userId);
    await updateDoc(userRef, { disabled: !currentStatus });
    alert(`User status changed to ${!currentStatus ? 'Active' : 'Inactive'}`);
  } catch (error) {
    console.error(error);
    alert("Error changing user status: " + error.message);
  }
}
</script>

</body>
</html>
