<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restock Inventory</title>
<style>
  body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; margin: 0; padding: 20px; }
  h2 { text-align: center; color: #ffcc00; margin-bottom: 15px; font-size: 1.5rem; }
  .form-container, .history-container { margin-bottom: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
  select, input { padding: 8px; border-radius: 6px; border: none; margin: 5px; width: 200px; background: #2c2c44; color: #fff; font-size: 0.9rem; }
  button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; background: #ffcc00; color: #1e1e2f; font-weight: 600; font-size: 0.9rem; margin: 5px; }
  button:hover { background: #e6b800; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
  th, td { padding: 8px 6px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
  th { color: #ffcc00; font-weight: 600; }
  tbody tr:nth-child(even) { background: #2c2c44; }
  tbody tr:nth-child(odd) { background: #1f1f33; }
  .total-value { text-align: right; font-weight: bold; font-size: 0.95rem; color: #ffcc00; margin-top: 5px; }
  @media(max-width:768px){
    select, input, button { width: 90%; max-width: 250px; }
    table, thead, tbody, th, td, tr { display: block; }
    th { display: none; }
    td { text-align: right; padding-left: 50%; position: relative; }
    td::before { content: attr(data-label); position: absolute; left: 15px; font-weight: 600; color: #ffcc00; text-transform: capitalize; }
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getFirestore, collection, updateDoc, addDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDuAv_aGmY4VzergDS7g_K3zR-jFYHvGZo",
    authDomain: "trismart-online-app.firebaseapp.com",
    projectId: "trismart-online-app",
    storageBucket: "trismart-online-app.firebasestorage.app",
    messagingSenderId: "867677912389",
    appId: "1:867677912389:web:3c5ea505cb1e84a003d22c",
    measurementId: "G-KEWDREKNDB"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserUID;
let inventory = [];

onAuthStateChanged(auth, async (user) => {
    if (!user) { window.location.href = "index.html"; return; }
    currentUserUID = user.uid;
    listenInventory();
    listenRestockHistory();
});

// Listen inventory changes once
function listenInventory() {
    const invRef = collection(db, "users", currentUserUID, "inventory");
    onSnapshot(invRef, snapshot => {
        inventory = [];
        snapshot.forEach(docSnap => inventory.push({ id: docSnap.id, ...docSnap.data() }));
        populateSelect();
    });
}

// Populate the dropdown select
function populateSelect() {
    const select = document.getElementById('itemSelect');
    select.innerHTML = '<option value="">Select Item</option>';
    inventory.forEach(item => {
        select.innerHTML += `<option value="${item.id}" data-price="${item.price}" data-code="${item.code}">${item.name} (Stock: ${item.stock})</option>`;
    });
}

// Auto-fill supplier price on selection
document.getElementById('itemSelect')?.addEventListener('change', (e) => {
    const option = e.target.selectedOptions[0];
    const priceInput = document.getElementById('supplierPrice');
    if (option && option.dataset.price) priceInput.value = option.dataset.price;
});

// Restock function optimized
async function restockItem(event) {
    event.preventDefault();
    const itemId = document.getElementById('itemSelect').value;
    const qty = parseInt(document.getElementById('restockQty').value);
    const supplier = document.getElementById('supplier').value.trim();
    const price = parseFloat(document.getElementById('supplierPrice').value);

    if (!itemId || isNaN(qty) || qty <= 0 || !supplier || isNaN(price) || price <= 0)
        return alert("Fill all fields with valid values");

    const item = inventory.find(i => i.id === itemId);
    if (!item) return alert("Item not found");

    try {
        const itemRef = doc(db, "users", currentUserUID, "inventory", itemId);
        const historyRef = collection(db, "users", currentUserUID, "restockHistory");

        // Update inventory stock
        await updateDoc(itemRef, { stock: item.stock + qty });

        // Add restock history
        const totalCost = qty * price;
        await addDoc(historyRef, {
            itemId,
            itemCode: item.code,
            itemName: item.name,
            supplier,
            price,
            quantity: qty,
            totalCost,
            date: new Date()
        });

        // Update local stock to avoid extra reads
        item.stock += qty;
        populateSelect();
        document.getElementById('restockForm').reset();
    } catch (err) {
        console.error("Restock error:", err);
        alert("Error restocking item");
    }
}

// Listen restock history with total value
function listenRestockHistory() {
    const restockRef = collection(db, "users", currentUserUID, "restockHistory");
    const q = query(restockRef, orderBy("date", "desc"));
    const tbody = document.querySelector('#restockTable tbody');
    const totalDiv = document.querySelector('.total-value');

    onSnapshot(q, snapshot => {
        tbody.innerHTML = '';
        let totalValue = 0;
        snapshot.forEach(docSnap => {
            const data = docSnap.data();
            const date = data.date?.toDate ? data.date.toDate() : new Date();
            totalValue += data.totalCost;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td data-label="Code">${data.itemCode}</td>
                <td data-label="Item Name">${data.itemName}</td>
                <td data-label="Supplier">${data.supplier}</td>
                <td data-label="Quantity">${data.quantity}</td>
                <td data-label="Price">${data.price.toFixed(2)}</td>
                <td data-label="Total Cost">${data.totalCost.toFixed(2)}</td>
                <td data-label="Date">${date.toLocaleString()}</td>
            `;
            tbody.appendChild(row);
        });
        totalDiv.textContent = `Total Restock Value: ZMW ${totalValue.toFixed(2)}`;
    });
}

window.restockItem = restockItem;
</script>
</head>
<body>
<h2>Restock Inventory</h2>

<div class="form-container">
  <form id="restockForm" onsubmit="restockItem(event)">
    <select id="itemSelect" required></select>
    <input type="number" id="restockQty" placeholder="Quantity to restock" min="1" required>
    <input type="text" id="supplier" placeholder="Supplier Name" required>
    <input type="number" id="supplierPrice" placeholder="Supplier Price per Unit" step="0.01" required>
    <button type="submit">Restock Item</button>
  </form>
</div>

<div class="history-container">
  <table id="restockTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Item Name</th>
        <th>Supplier</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Cost</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody><tr><td colspan="7" style="text-align:center;">No restock history yet</td></tr></tbody>
  </table>
  <div class="total-value">Total Restock Value: ZMW 0.00</div>
</div>
</body>
</html>
