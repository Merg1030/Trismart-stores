<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color:#1b1a1a;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            background-color: #3e3e3e;
            padding: 10px 0;
            font-size: 30px;
            font-weight: bold;
        }
        button {
            background-color: #1b1a1a;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #424242;
        }
        button:focus {
            outline: none;
            background-color: #9e9e9e;
        }
        .admin-button {
            background-color: #609ee0;
        }
        .admin-button:hover {
            background-color: #7ec1ff;
        }
        .admin-button:focus {
            background-color: #ff9e9e;
        }
        .hidden {
            display: none;
        }
        .welcome-message {
            margin-bottom: 20px;
            font-size: 18px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message" id="welcomeMessage"></div>
        <button id="kabananaBtn" onclick="selectBranch('kabanana')">Kabanana Branch</button>
        <button id="makeniBtn" onclick="selectBranch('makeni')">Makeni Branch</button>
        <button id="adminBtn" class="admin-button" onclick="goToAdmin()">Admin</button>
    </div>

    <script>
        // User access permissions
        const userPermissions = {
            'chris': {
                branches: ['kabanana', 'makeni'],
                admin: true
            },
            'doro': {
                branches: ['makeni'],
                admin: false
            },
            'fridah': {
                branches: ['kabanana'],
                admin: false
            }
        };

        // Check if user is logged in
        function checkAuth() {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('welcomeMessage').textContent = `Welcome, ${userName}`;
            
            const user = userPermissions[userName.toLowerCase()];
            if (!user) {
                document.getElementById('kabananaBtn').classList.add('hidden');
                document.getElementById('makeniBtn').classList.add('hidden');
                document.getElementById('adminBtn').classList.add('hidden');
                return;
            }
            
            if (!user.branches.includes('kabanana')) {
                document.getElementById('kabananaBtn').classList.add('hidden');
            }
            if (!user.branches.includes('makeni')) {
                document.getElementById('makeniBtn').classList.add('hidden');
            }
            if (!user.admin) {
                document.getElementById('adminBtn').classList.add('hidden');
            }
        }

        // SWAPPED BRANCH LOGIC
        function selectBranch(branchId) {
            // Swap the branch IDs
            const swappedBranchId = branchId === 'kabanana' ? 'makeni' : 'kabanana';
            localStorage.setItem('branchId', swappedBranchId);
            window.location.href = 'maindash.html';
        }

        function goToAdmin() {
            const userName = localStorage.getItem('userName');
            const user = userPermissions[userName.toLowerCase()];
            if (user && user.admin) {
                window.location.href = 'AdminDash.html';
            } else {
                alert('You do not have admin privileges.');
            }
        }

        // Inactivity detection
        let inactivityTime = function () {
            let time;
            window.onload = resetTimer;
            document.onmousemove = resetTimer;
            document.onkeypress = resetTimer;
            function logout() {
                alert("You have been inactive for 10 minutes. Redirecting to login page.");
                localStorage.removeItem('userName');
                localStorage.removeItem('branchId');
                window.location.href = 'index.html';
            }
            function resetTimer() {
                clearTimeout(time);
                time = setTimeout(logout, 600000); // 10 minutes
            }
        };

        window.onload = function() {
            checkAuth();
            inactivityTime();
        };
    </script>
</body>
</html>
